# Pytest configuration for integration tests
[tool:pytest]
testpaths = tests/integration
python_files = test_*.py api_tests.py
python_classes = Test*
python_functions = test_*

# Coverage settings for integration tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=lambdas
    --cov-append
    --cov-report=html:htmlcov/integration
    --cov-report=term-missing
    --cov-report=xml:coverage-integration.xml
    --cov-fail-under=70
    --maxfail=5
    --durations=10
    --junitxml=test-results/integration-results.xml

# Markers for integration test categories
markers =
    integration: Integration tests
    api: API endpoint tests
    slow: Slow running tests (> 5 seconds)
    smoke: Smoke tests for quick validation
    concurrent: Tests involving concurrent requests
    performance: Performance benchmark tests
    error_handling: Error handling and edge case tests
    aws_integration: Tests requiring AWS services
    mocked: Tests using mocked services
    real_aws: Tests requiring real AWS resources (not mocked)

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache htmlcov

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout settings
timeout = 300
timeout_method = thread

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning:botocore.*
    ignore::UserWarning:aws_lambda_powertools.*

# Environment variable overrides for integration tests
env =
    ENVIRONMENT = test
    LOG_LEVEL = DEBUG
    POWERTOOLS_LOG_LEVEL = DEBUG
    POWERTOOLS_SERVICE_NAME = ai-ppt-assistant-test
    AWS_DEFAULT_REGION = us-east-1