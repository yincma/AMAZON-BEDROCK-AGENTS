[tool:pytest]
# 简化的pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 简化的输出配置
addopts =
    -v
    --tb=short
    --disable-warnings
    -p no:concurrent
    -p no:html
    -p no:json-report

# 基本标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试

# 最小版本要求
minversion = 6.0

# 测试超时
timeout = 300

# 简化日志
log_cli = true
log_cli_level = WARNING