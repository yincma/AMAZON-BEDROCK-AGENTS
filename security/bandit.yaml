# Bandit 配置文件
# 针对AI PPT Assistant项目的安全扫描配置

# 排除的目录和文件模式
exclude_dirs:
  - '.venv'
  - 'venv'
  - 'node_modules'
  - '.git'
  - '__pycache__'
  - 'lambdas/layers/build'
  - 'security/reports'
  - 'docs/build'

# 跳过的测试（根据项目需求调整）
skips:
  - B101  # assert_used - 在测试代码中assert是正常的
  - B601  # paramiko_calls - 如果项目使用paramiko
  - B602  # subprocess_popen_with_shell_equals_true - 根据实际情况调整

