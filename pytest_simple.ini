[tool:pytest]
# 简化的pytest配置文件 - 用于Phase 2测试

# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置 - 简化版本
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=lambdas
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    --durations=10

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行时间较长的测试
    aws: 需要AWS服务的测试
    benchmark: 性能基准测试

# 过滤器
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小版本要求
minversion = 6.0

# 测试超时
timeout = 300