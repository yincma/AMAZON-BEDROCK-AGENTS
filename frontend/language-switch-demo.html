<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言切换器演示 - Language Switcher Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* 语言切换器优化样式 */
        .language-switcher {
            position: relative;
        }

        .language-switcher .dropdown-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.375rem 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
        }

        .language-switcher .dropdown-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .language-switcher .dropdown-toggle:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .language-switcher .dropdown-toggle::after {
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        .language-switcher .dropdown-toggle[aria-expanded="true"]::after {
            transform: rotate(180deg);
        }

        .language-switcher .dropdown-menu {
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            padding: 0.5rem 0;
            min-width: 140px;
            animation: slideDown 0.3s ease;
            transform-origin: top;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px) scaleY(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scaleY(1);
            }
        }

        .language-switcher .dropdown-item {
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
        }

        .language-switcher .dropdown-item:hover {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            color: #0d6efd;
            padding-left: 1.25rem;
        }

        .language-switcher .dropdown-item.active {
            background: linear-gradient(45deg, #0d6efd, #0b5ed7);
            color: white;
            font-weight: 500;
        }

        .language-switcher .dropdown-item.active::before {
            content: "✓";
            position: absolute;
            right: 1rem;
            font-weight: bold;
        }

        .language-flag {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background: linear-gradient(45deg, #dee2e6, #f8f9fa);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .language-flag.zh {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: #ffd700;
        }

        .language-flag.en {
            background: linear-gradient(45deg, #0d6efd, #0b5ed7);
            color: white;
        }

        /* 语言切换动画效果 */
        .language-switch-animation {
            position: relative;
            overflow: hidden;
        }

        .language-switch-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .language-switch-animation.switching::before {
            left: 100%;
        }

        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .language-switcher {
                margin-left: auto;
            }

            .language-switcher .dropdown-toggle {
                min-width: 90px;
                padding: 0.25rem 0.5rem;
                font-size: 0.875rem;
            }

            .language-switcher .dropdown-menu {
                min-width: 120px;
                font-size: 0.875rem;
            }

            .language-flag {
                width: 16px;
                height: 16px;
                font-size: 10px;
            }
        }

        @media (max-width: 576px) {
            .navbar .container {
                flex-wrap: nowrap;
            }

            .navbar-brand {
                flex: 1;
                min-width: 0;
            }

            .navbar-brand span {
                display: none;
            }

            .navbar-brand::after {
                content: "AI PPT";
            }

            .language-switcher .dropdown-toggle .bi-translate {
                display: none;
            }
        }

        /* 文本长度适应 */
        .text-adaptive {
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 主题色过渡 */
        body {
            transition: background-color 0.3s ease;
        }

        .card {
            transition: all 0.3s ease;
        }

        /* 演示样式 */
        .demo-section {
            margin: 2rem 0;
        }

        .feature-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .demo-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <!-- 导航栏演示 -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-file-earmark-slides"></i>
                <span data-i18n="app.title">AI PPT 生成助手</span>
            </span>
            <!-- 优化的语言切换器 -->
            <div class="navbar-nav">
                <div class="nav-item dropdown language-switcher">
                    <a class="nav-link dropdown-toggle text-white language-switch-animation"
                       href="#" id="languageDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false"
                       title="选择语言 / Select Language">
                        <i class="bi bi-translate"></i>
                        <span class="text-adaptive" id="currentLanguageLabel" data-i18n="nav.language">语言</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="languageDropdown">
                        <li>
                            <a class="dropdown-item language-option" href="#" data-language="zh-CN">
                                <span class="language-flag zh">中</span>
                                <span data-i18n="nav.language_zh">中文</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item language-option" href="#" data-language="en-US">
                                <span class="language-flag en">En</span>
                                <span data-i18n="nav.language_en">English</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- 演示说明 -->
                <div class="feature-highlight text-center">
                    <h2 data-i18n="demo.title">语言切换器UI优化演示</h2>
                    <p data-i18n="demo.description">
                        这个演示展示了优化后的语言切换器设计，包含视觉反馈、动画效果和响应式设计
                    </p>
                </div>

                <!-- 功能特性 -->
                <div class="demo-section">
                    <h3 data-i18n="demo.features_title">优化特性</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="card demo-card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-palette text-primary"></i>
                                        <span data-i18n="demo.visual_feedback">视觉反馈</span>
                                    </h5>
                                    <ul class="list-unstyled">
                                        <li data-i18n="demo.feature1">悬停动画效果</li>
                                        <li data-i18n="demo.feature2">活动状态指示</li>
                                        <li data-i18n="demo.feature3">国旗图标标识</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card demo-card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-phone text-success"></i>
                                        <span data-i18n="demo.responsive">响应式设计</span>
                                    </h5>
                                    <ul class="list-unstyled">
                                        <li data-i18n="demo.feature4">移动端优化</li>
                                        <li data-i18n="demo.feature5">文本自适应</li>
                                        <li data-i18n="demo.feature6">布局一致性</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 测试区域 -->
                <div class="demo-section">
                    <div class="card demo-card">
                        <div class="card-header">
                            <h5 data-i18n="demo.test_area">测试区域</h5>
                        </div>
                        <div class="card-body">
                            <p data-i18n="demo.test_instruction">
                                点击导航栏右上角的语言切换器进行测试：
                            </p>
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                <span data-i18n="demo.test_tips">
                                    切换语言时会看到动画效果和成功通知
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 国际化 -->
    <script src="js/i18n.js"></script>

    <script>
        // 演示专用的简化版本
        class LanguageSwitcherDemo {
            constructor() {
                this.init();
            }

            async init() {
                // 等待i18n初始化
                await this.waitForI18n();

                // 绑定语言切换事件
                this.bindLanguageEvents();

                // 初始化显示
                this.initializeLanguageDisplay();
            }

            async waitForI18n() {
                let attempts = 0;
                while (!window.i18n && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
            }

            bindLanguageEvents() {
                document.querySelectorAll('.language-option').forEach(option => {
                    option.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const language = option.getAttribute('data-language');
                        const currentLanguage = window.i18n ? window.i18n.getCurrentLanguage() : 'zh-CN';

                        if (language === currentLanguage) {
                            return;
                        }

                        // 添加切换动画效果
                        this.showLanguageSwitchAnimation();

                        if (window.i18n) {
                            try {
                                await window.i18n.switchLanguage(language);
                                this.showLanguageChangeNotification(language);
                            } catch (error) {
                                console.error('Language switch failed:', error);
                            }
                        }
                    });
                });

                // 监听语言切换事件
                document.addEventListener('languageChanged', (e) => {
                    this.updateLanguageDisplay(e.detail.language);
                    this.updateActiveLanguageOption(e.detail.language);
                });
            }

            updateLanguageDisplay(language) {
                const dropdown = document.getElementById('languageDropdown');
                const currentLabel = document.getElementById('currentLanguageLabel');

                if (dropdown && window.i18n) {
                    const langText = window.i18n.getLanguageLabel(language);
                    const icon = '<i class="bi bi-translate"></i>';
                    const label = `<span class="text-adaptive" id="currentLanguageLabel">${langText}</span>`;
                    dropdown.innerHTML = `${icon} ${label}`;
                }
            }

            updateActiveLanguageOption(language) {
                document.querySelectorAll('.language-option').forEach(option => {
                    const optionLanguage = option.getAttribute('data-language');
                    if (optionLanguage === language) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
            }

            initializeLanguageDisplay() {
                setTimeout(() => {
                    const currentLanguage = window.i18n ? window.i18n.getCurrentLanguage() : 'zh-CN';
                    this.updateLanguageDisplay(currentLanguage);
                    this.updateActiveLanguageOption(currentLanguage);
                }, 100);
            }

            showLanguageSwitchAnimation() {
                const switcher = document.querySelector('.language-switch-animation');
                if (switcher) {
                    switcher.classList.add('switching');
                    setTimeout(() => {
                        switcher.classList.remove('switching');
                    }, 600);
                }
            }

            showLanguageChangeNotification(language) {
                const langName = window.i18n ? window.i18n.getLanguageLabel(language) : language;

                const notification = document.createElement('div');
                notification.className = 'alert alert-success position-fixed';
                notification.style.cssText = `
                    top: 80px;
                    right: 20px;
                    z-index: 1060;
                    min-width: 250px;
                    animation: slideInRight 0.3s ease;
                `;

                notification.innerHTML = `
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Language switched to: <strong>${langName}</strong>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);

                // 添加CSS动画样式
                if (!document.getElementById('demo-notification-styles')) {
                    const style = document.createElement('style');
                    style.id = 'demo-notification-styles';
                    style.textContent = `
                        @keyframes slideInRight {
                            from { transform: translateX(100%); opacity: 0; }
                            to { transform: translateX(0); opacity: 1; }
                        }
                        @keyframes slideOutRight {
                            from { transform: translateX(0); opacity: 1; }
                            to { transform: translateX(100%); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
        }

        // 初始化演示
        document.addEventListener('DOMContentLoaded', () => {
            new LanguageSwitcherDemo();
        });
    </script>
</body>
</html>
